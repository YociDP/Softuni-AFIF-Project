<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<main class="mt-3">
    <div class="jumbotron bg-light text-center">
        <div class="row">
        <div class="col col-md-12 mt-5">
            <h1 th:text="'Name: ' + ${player.firstName} + ' ' + ${player.lastName}"></h1>
        </div>
    </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Overall Rating: ' + ${player.overallRating}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Pace: ' + ${player.pace}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Dribbling: ' + ${player.dribbling}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Shooting: ' + ${player.shooting}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Passing: ' + ${player.passing}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Defending: ' + ${player.defending}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Physical: ' + ${player.physical}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Height: ' + ${player.height}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Position: ' + ${player.position}"></h1>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-12 mt-5">
                <h1 th:text="'Price: ' + ${player.price}"></h1>
            </div>
        </div>
    </div>
</main>
</body>
</html>
