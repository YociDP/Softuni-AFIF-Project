<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/home-navbar}"></th:block>
</header>
<form th:method="post" class="w-25 mx-auto" th:object="${pitch}" th:action="@{/pitches/buy-pitch}">
    <div class="form-group w-25 mx-auto" th:classappend="${#fields.hasErrors('name')}? 'has-danger'">
        <label for="name" class="font-weight-bold">Name</label>
        <input type="text" class="form-control text-center"  id="name" th:field="*{name}"/>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('club')}? 'has-danger'">
        <label for="club" class="font-weight-bold">Club</label>
        <input type="text" class="form-control text-center" id="club" th:field="*{club}"/>
    </div>
    <div class="form-group" th:classappend="${#fields.hasErrors('capacity')}? 'has-danger'">
        <label for="capacity" class="font-weight-bold">Capacity</label>
        <input type="number" class="form-control text-center" id="capacity" th:field="*{capacity}"/>
    </div>
    <div class="form-group">
        <div class="col-sm-4 col-sm-offset-4">
            <a class="btn btn-default" th:href="@{/home}">Cancel</a>
            <input value="Confirm" type="submit" class="btn btn-primary"/>
        </div>
    </div>
</form>
<ul th:if="${#fields.hasErrors('${pitch.*}')}">
    <li th:each="err : ${#fields.errors('${pitch.*}')}" th:text="${err}"></li>
</ul>
</body>
</html>
