<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/my-club-navbar}"></th:block>
</header>
    <table class="table table-hover w-100 mx-auto">
        <tr class="row mx-auto">
            <th class="col-md-3 text-center">Name</th>
            <th class="col-md-2 text-center">Rating</th>
            <th class="col-md-2 text-center">Price</th>
            <th class="col-md-3 text-center">Actions</th>
        </tr>
        <tbody>
        <th:block th:each="player : ${players}">
            <tr class="row mx-auto">
                <td class="col-md-3 text-center" th:text="${player.firstName} + ' ' + ${player.lastName}"></td>
                <td class="col-md-2 text-center" th:text="${player.overallRating}"></td>
                <td class="col-md-2 text-center" th:text="${player.price}"></td>
                <td class="col-md-3 text-center">
                    <a th:href="@{/players/player-details/{id}(id=${player.id})}" class="btn btn-secondary font-weight-bold text-white">Details</a>
                    <a th:href="@{/players/edit-player/{id}(id=${player.id})}" class="btn btn-success font-weight-bold text-white">Edit</a>
                    <a th:href="@{/players/delete-player/{id}(id=${player.id})}" class="btn btn-success font-weight-bold text-white">Delete</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</th:block>
</body>
</html>
